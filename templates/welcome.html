<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - {{ username }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="C:\Users\cuell\OneDrive\Escritorio\desktoplater3\RepoPython21\static\style.css">
    <style>
        .welcome-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            backdrop-filter: blur(16px) saturate(180%);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #663399, #ff69b4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .logout-btn {
            background: linear-gradient(90deg, #ff4757 0%, #ff6b7a 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <h1 class="welcome-title">
                <i class="fas fa-user-circle"></i> ¡Hola!
            </h1>
            <div class="user-info">
                <h2>{{ username }}</h2>
                <p class="welcome-message">
                    <i class="fas fa-check-circle" style="color: #28a745;"></i>
                    Sesión iniciada correctamente
                </p>
            </div>
            <p>Bienvenido al sistema moderno de login</p>
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar sesión
            </a>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-notification" id="toast">
        <i class="fas fa-bell"></i><span id="toast-msg"></span>
    </div>

    <script>
        // Toast notifications
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-msg');
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                toastMsg.textContent = "{{ messages[0] }}";
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
