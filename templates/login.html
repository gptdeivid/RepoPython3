<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="C:\Users\cuell\OneDrive\Escritorio\desktoplater3\RepoPython21\static\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <div class="container">
        <div class="login-container">
            <h3>Bienvenido</h3>
            <form id="login-form" method="POST" action="{{ url_for('do_login') }}">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <i class="fas fa-envelope animated-icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class="fas fa-lock animated-icon"></i>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
    </div>

    <div class="spinner-wrapper" id="spinner">
        <div class="spinner"></div>
    </div>

    <div class="toast-notification" id="toast">
        <i class="fas fa-bell"></i><span id="toast-msg"></span>
    </div>

    <script>
        // Theme switcher
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'dark-mode') {
                toggleSwitch.checked = true;
            }
        }
        function switchTheme(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        }
        toggleSwitch.addEventListener('change', switchTheme, false);

        // Form submission spinner
        const loginForm = document.getElementById('login-form');
        const spinner = document.getElementById('spinner');
        loginForm.addEventListener('submit', function() {
            spinner.style.display = 'flex';
        });

        // Toast notifications
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-msg');
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                toastMsg.textContent = "{{ messages[0] }}";
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
